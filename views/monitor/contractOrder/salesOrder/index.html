<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>销售订单</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet/less" type="text/css" href="../../../../layuiadmin/style/common.less">
  <link rel="stylesheet/less" href="css/index.less">
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
</head>

<body>
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-body" style="padding: 15px;">
        <fieldset class="layui-elem-field layui-field-title">
          <legend>销售订单</legend>
        </fieldset>

        <form class="layui-form" action="">
          <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">销售订单号</label>
              <div class="layui-input-inline">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">签订单位</label>
              <div class="layui-input-inline">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">签订企业</label>
              <div class="layui-input-inline">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">项目名称</label>
              <div class="layui-input-inline">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">签订日期</label>
              <div class="layui-input-inline">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">交货日期</label>
              <div class="layui-input-inline">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">订单进度</label>
              <div class="layui-input-inline">
                <select name="interest" lay-filter="aihao">
                  <option value=""></option>
                  <option value="0" selected=""></option>
                  <option value="1" >阅读</option>
                  <option value="2">游戏</option>
                  <option value="3">音乐</option>
                  <option value="4">旅行</option>
                </select>
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">物流跟踪</label>
              <div class="layui-input-inline">
                <select name="interest" lay-filter="aihao">
                  <option value=""></option>
                  <option value="0" selected=""></option>
                  <option value="1" >阅读</option>
                  <option value="2">游戏</option>
                  <option value="3">音乐</option>
                  <option value="4">旅行</option>
                </select>
              </div>
            </div>

            <div class="layui-inline">
              <label class="layui-form-label"></label>
              <div class="layui-input-inline">
                <button type="button" class="layui-btn submitWidth">筛选</button>
              </div>
            </div>

          </div>

          <!--<div class="submit">-->
            <!--<div class="layui-form-item">-->
              <!--<div class="layui-input-block">-->
                <!--<button type="button" class="layui-btn submitWidth">筛选</button>-->
              <!--</div>-->
            <!--</div>-->
          <!--</div>-->
        </form>

        <table id="orderList" lay-filter="orderList"></table>

      </div>
    </div>
  </div>

  <script type="text/html" id="checkDetail">
    <a class="layui-btn layui-btn-xs" lay-event="detail">详情</a>
  </script>
  <script src="../../../../layuiadmin/layui/layui.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
  <script src="js/index.js"></script>
</body>

  <!--你好-->
<!--</div>-->


</html>
