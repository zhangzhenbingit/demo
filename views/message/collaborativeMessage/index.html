<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet/less" type="text/css" href="../../../layuiadmin/style/common.less">
  <link rel="stylesheet/less" type="text/css" href="style.less">
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
</head>

<body>
  <div class="layui-fluid">
    <div class="layui-card">
      <!-- <div class="layui-card-header">卡片面板</div> -->
      <div class="layui-card-body">
        <fieldset class="layui-elem-field layui-field-title">
          <legend>协作消息</legend>
        </fieldset>


        <div class="filter-bar layui-form">
          <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">消息来源</label>
              <div class="layui-input-inline">
                <select name="city" lay-verify="required">
                  <option value=""></option>
                  <option value="0">检测机构</option>
                  <option value="1">物流公司</option>
                  <option value="1">其他</option>
                </select>
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">时间</label>
              <div class="layui-input-inline">
                <input type="text" class="layui-input" id="dateSelect">
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">状态</label>
              <div class="layui-input-inline">
                <select name="city" lay-verify="required">
                  <option value=""></option>
                  <option value="0">已读</option>
                  <option value="1">未读</option>
                </select>
              </div>
            </div>
            <button type="button" class="filter-btn layui-btn">筛选</button>
          </div>
        </div>
        <table id="dataList" lay-filter="dataList"></table>
      </div>
    </div>
  </div>


  <script type="text/html" id="checkDetail">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
  </script>

  <script src="../../../layuiadmin/layui/layui.js"></script>
  <script src="./index.js"></script>

</body>

</html>
